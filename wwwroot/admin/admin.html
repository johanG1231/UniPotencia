        a {
            color: #00ffea;

        }

            a:hover {
                color: #00fff0;

        #modalBackdrop {
            position: fixed;
            top: 0;

<body>
    <div id="btnContainer">
        <button id="profileBtn">Perfil</button>
        <button id="logoutBtn">Cerrar sesión</button>
    </div>s

    <p style="text-align:center; font-weight:600; font-size:1.1rem; margin-top: 0; margin-bottom: 1rem; color:#00ffea; text-shadow: 0 0 5px #00ffea;">Bienvenido, <span id="adminName"></span></p>



    <h2>Panel de administración</h2>
    <p>Bienvenid@, <span id="adminName"></span></p>

    <h3>Subir nuevo producto</h3>
    <form id="uploadForm">
        <input type="text" id="nombre" placeholder="Nombre del producto" required />
        <textarea id="descripcion" placeholder="Descripción" required></textarea>
        <input type="number" id="precio" placeholder="Precio (opcional)" />
        <input type="file" id="archivo" accept=".bat" required />
        <button type="submit">Subir producto</button>
    </form>

    <h3>Lista de productos</h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Archivo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>
    <!-- Modal para mostrar perfil -->
    <div id="modalBackdrop"></div>
    <div id="profileModal">
        <h3>Datos del Perfil</h3>
        <p><strong>Nombre:</strong> <span id="perfilNombre"></span></p>
        <p><strong>Correo:</strong> <span id="perfilCorreo"></span></p>
        <p><strong>Rol:</strong> <span id="perfilRol"></span></p>
        <button id="cerrarPerfil">Cerrar</button>
    </div>

    <!-- Fondo difuminado -->
    <div id="modalBackdrop" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
background:rgba(0,0,0,0.6); z-index:1500;"></div>
    <script>
        const token = localStorage.getItem("token");
        const usuario = JSON.parse(localStorage.getItem("usuario"));

        if (!token || !usuario || usuario.rol !== "Administrador") {
            window.location.href = "/login.html";
        }

        document.getElementById("adminName").textContent = usuario.nombre || usuario.correo;

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "/login.html";
        });

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append("Nombre", document.getElementById("nombre").value);
            formData.append("Descripcion", document.getElementById("descripcion").value);
            formData.append("Precio", document.getElementById("precio").value || 0);
            formData.append("archivo", document.getElementById("archivo").files[0]);

            const res = await fetch("https://localhost:7158/api/Producto/Subir", {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${token}`
                },
                body: formData
            });

            if (res.ok) {
                alert("Producto subido con éxito.");
                listarProductos();
            } else {
                const error = await res.text();
                alert("Error al subir producto: " + error);
            }
        });

        async function listarProductos() {
            const res = await fetch("https://localhost:7158/api/Producto/Todos", {
                headers: { Authorization: `Bearer ${token}` }
            });
            const productos = await res.json();
            const tabla = document.getElementById("tablaProductos");
            tabla.innerHTML = "";
            productos.forEach(p => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                                          <td>${p.nombre}</td>
                                          <td>${p.descripcion}</td>
                                          <td><a href="${p.archivoUrl}" target="_blank" rel="noopener noreferrer">Descargar</a></td>
                                          <td class="acciones">
                                            <button onclick="modificarProducto(${p.id}, '${p.nombre}', '${p.descripcion}')">Modificar</button>
                                            <button onclick="eliminarProducto(${p.id})">Eliminar</button>
                                          </td>
                                        `;
                tabla.appendChild(fila);
            });
        }

        function modificarProducto(id, nombre, descripcion) {
            const nuevoNombre = prompt("Nuevo nombre:", nombre);
            const nuevaDesc = prompt("Nueva descripción:", descripcion);
            if (nuevoNombre && nuevaDesc) {
                fetch(`https://localhost:7158/api/Producto/Editar/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        nombre: nuevoNombre,
                        descripcion: nuevaDesc,
                        precio: 0
                    })
                }).then(() => listarProductos());
            }
        }

        function eliminarProducto(id) {
            if (!confirm("¿Deseas eliminar este producto?")) return;
            fetch(`https://localhost:7158/api/Producto/Eliminar/${id}`, {
                method: "DELETE",
                headers: { Authorization: `Bearer ${token}` }
            }).then(() => listarProductos());
        }

        listarProductos();

        const profileBtn = document.getElementById("profileBtn");
        const profileModal = document.getElementById("profileModal");
        const modalBackdrop = document.getElementById("modalBackdrop");
        const cerrarPerfilBtn = document.getElementById("cerrarPerfil");

        profileBtn.addEventListener("click", () => {
            document.getElementById("perfilNombre").textContent = usuario.nombre || "N/A";
            document.getElementById("perfilCorreo").textContent = usuario.correo || "N/A";
            document.getElementById("perfilRol").textContent = usuario.rol || "N/A";

            profileModal.style.display = "block";
            modalBackdrop.style.display = "block";
        });

        cerrarPerfilBtn.addEventListener("click", () => {
            profileModal.style.display = "none";
            modalBackdrop.style.display = "none";
        });

        modalBackdrop.addEventListener("click", () => {
            profileModal.style.display = "none";
            modalBackdrop.style.display = "none";
        });


    </script>


</body>
