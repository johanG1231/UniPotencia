<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Usuario - PotenciaPC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: #eee;
      padding: 20px;
      text-align: center;
    }

    .register-container {
      background: rgba(15, 32, 39, 0.85);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow:
        0 0 20px #00ffea,
        0 0 40px #00ffea88;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      margin-bottom: 1.2rem;
      color: #00ffea;
      text-shadow:
        0 0 5px #00ffe7,
        0 0 10px #00ffe7,
        0 0 20px #00ffe7;
      animation: pulse 2.5s infinite;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: 700;
      color: #00ffea;
      text-shadow: 0 0 3px #00ffe7;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      border: 2px solid #00ffea;
      background: #112f38;
      color: #eee;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
      transition: border-color 0.3s ease;
      outline: none;
      font-family: 'Roboto', sans-serif;
      box-shadow:
        inset 0 0 5px #00ffea44;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #00fff0;
      box-shadow:
        0 0 10px #00fff0,
        inset 0 0 10px #00fff044;
    }

    button {
      width: 100%;
      background: transparent;
      border: 2px solid #00ffea;
      color: #00ffea;
      padding: 0.65rem 0;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1.5px;
      margin-top: 0.5rem;
      box-shadow:
        0 0 10px #00ffea,
        0 0 20px #00ffea;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background: #00ffea;
      color: #0f2027;
      box-shadow:
        0 0 20px #00fff0,
        0 0 40px #00fff0,
        0 0 60px #00fff0;
      transform: scale(1.05);
    }

    #mensaje {
      margin-top: 1rem;
      font-weight: 700;
      color: #ff4c4c;
      text-shadow: 0 0 5px #ff4c4caa;
      min-height: 24px;
      user-select: none;
      font-size: 0.9rem;
    }

    .btn-create-user {
      margin-top: 15px;
      background: #00ffea;
      color: #0f2027;
      border: 2px solid #00ffea;
      box-shadow:
        0 0 20px #00fff0,
        0 0 40px #00fff0,
        0 0 60px #00fff0;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 1rem;
      padding: 0.65rem 0;
    }

    .btn-create-user:hover {
      background: transparent;
      color: #00ffea;
      box-shadow:
        0 0 10px #00ffea,
        0 0 20px #00ffea;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #00ffe7,
          0 0 10px #00ffe7,
          0 0 20px #00ffe7;
      }
      50% {
        text-shadow:
          0 0 10px #00ffea,
          0 0 20px #00ffea,
          0 0 30px #00ffea,
          0 0 40px #00ffea;
      }
    }
  </style>
</head>
<body>
    <div class="register-container">
        <h1>POTENCIA PC</h1>
        <h1>Registrar nuevo usuario</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" />

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="tu.email@ejemplo.com" />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="••••••••" />

        <button id="btnRegistrar">Registrar</button>
        <button class="btn-create-user" onclick="window.location.href='/login.html'">Loguearse</button>

        <p id="mensaje"></p>
    </div>

  <script>
    document.getElementById("btnRegistrar").addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const mensaje = document.getElementById("mensaje");
      mensaje.style.color = "#ff4c4c"; // rojo error por defecto
      mensaje.textContent = "";

      if (!nombre || !correo || !contrasena) {
        mensaje.textContent = "Por favor completa todos los campos.";
        return;
      }

      const datos = { nombre, correo, contrasena };

      try {
        const response = await fetch("https://localhost:7158/api/User/CrearUsuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        if (response.ok) {
          const resultado = await response.json();
          mensaje.style.color = "#00ff7a"; // verde éxito
          mensaje.textContent = "Usuario creado exitosamente. Revisa tu correo";
          console.log(resultado);
        } else {
          const error = await response.text();
          mensaje.textContent = "Error al crear el usuario.";
          console.error("Error:", error);
        }
      } catch (error) {
        mensaje.textContent = "Error de conexión al servidor.";
        console.error("Excepción:", error);
      }
    });
  </script>
</body>
</html>
