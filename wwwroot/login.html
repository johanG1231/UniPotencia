<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PotenciaPC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: #eee;
      padding: 20px;
      text-align: center;
    }

    .login-container {
      background: rgba(15, 32, 39, 0.85);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow:
        0 0 20px #00ffea,
        0 0 40px #00ffea88;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #00ffea;
      text-shadow:
        0 0 5px #00ffe7,
        0 0 10px #00ffe7,
        0 0 20px #00ffe7;
      animation: pulse 2.5s infinite;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: left;
      color: #00ffea;
      text-shadow: 0 0 3px #00ffe7;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 2px solid #00ffea;
      background: #112f38;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s ease;
      outline: none;
      font-family: 'Roboto', sans-serif;
      box-shadow:
        inset 0 0 5px #00ffea44;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #00fff0;
      box-shadow:
        0 0 10px #00fff0,
        inset 0 0 10px #00fff044;
    }

    button[type="submit"],
    .btn-create-user {
      background: transparent;
      border: 2px solid #00ffea;
      color: #00ffea;
      padding: 0.75rem 0;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1.5px;
      margin-top: 0.5rem;
      box-shadow:
        0 0 10px #00ffea,
        0 0 20px #00ffea;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button[type="submit"]:hover,
    .btn-create-user:hover {
      background: #00ffea;
      color: #0f2027;
      box-shadow:
        0 0 20px #00fff0,
        0 0 40px #00fff0,
        0 0 60px #00fff0;
      transform: scale(1.05);
    }

    .btn-create-user {
      width: 100%;
      margin-top: 1.5rem;
    }

    #message {
      margin-top: 1rem;
      font-weight: 700;
      color: #ff4c4c;
      text-shadow: 0 0 5px #ff4c4caa;
      min-height: 24px;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #00ffe7,
          0 0 10px #00ffe7,
          0 0 20px #00ffe7;
      }
      50% {
        text-shadow:
          0 0 10px #00ffea,
          0 0 20px #00ffea,
          0 0 30px #00ffea,
          0 0 40px #00ffea;
      }
    }

  </style>
</head>
<body>
    
  <div class="login-container">
     <h2>POTENCIA PC</h2>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <label for="email">Correo:</label>
      <input type="email" id="email" required placeholder="tu.email@ejemplo.com" />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required placeholder="••••••••" />

      <button type="submit">Ingresar</button>
    </form>
    <button class="btn-create-user" onclick="window.location.href='crear-usuario.html'">Crear Usuario</button>

    <p id="message"></p>
  </div>

  <script>
    const apiUrl = 'https://localhost:7158/api/User/InicioSesion';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombreUsuario = document.getElementById('email').value;
      const contrasena = document.getElementById('password').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombreUsuario, contrasena }),
        });

        if (!res.ok) throw new Error('Error en la petición');

        const data = await res.json();

        if (data.respuesta === 1) {
          // Guardar token y usuario en localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
  
          // Redirigir según el rol
          const rol = data.usuario.rol;

          if (rol === 'Administrador') {
            window.location.href = 'admin/admin.html';
          } else if (rol === 'Manager') {
            window.location.href = 'manager/manager.html';
          } else {
            window.location.href = 'Usuario/dashboard.html';
          }
        } else {
          messageEl.textContent = data.mensaje || 'Error al iniciar sesión';
        }

      } catch (error) {
        messageEl.textContent = 'Error al conectar con el servidor';
      }
    });
  </script>
</body>
</html>
